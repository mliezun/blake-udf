name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag blake-udf
          docker run --name blake-udf-test -e MYSQL_ROOT_PASSWORD=testpass -d blake-udf
          docker exec blake-udf-test sh -c "mysql -ptestpass -e 'select 1'"
